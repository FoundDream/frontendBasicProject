<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="avatar-info">
        <img src="Profile.jpg" class="profile" />
      </div>

      <div class="text">
        <span class="name">Ziwen Song</span>
        <span class="job">Youtuber & Coder</span>
      </div>

      <div class="social">
        <a href="#" class="link" style="background: #fd1d1d">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #000">
          <i class="bx bxl-github"></i>
        </a>
        <a href="#" class="link" style="background: #3c5b9a">
          <i class="bx bxl-meta"></i>
        </a>
      </div>

      <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-like"></i>
          <span> 20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span> 1.4k</span>
        </div>
      </div>
    </div>
  </body>
</html>
